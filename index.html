<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Calculator</title>
</head>
<body>
  <h1>Money Calculator</h1>
  <form action=" /calculate" method="POST">

    <button type="submit">Calculate</button>
  </form>

</body>
</html>
